[splunkadmins_shutdown_list_indexers(2)]
args = minTimeContingency, maxTimeContingency
definition = search `comment("Send an exclusion list in terms of a search result for when this particular Splunk servers(s) were shutdown, plus any contingency time as requested")`\
index=_internal (`indexerhosts`) sourcetype=splunkd `splunkadmins_splunkd_source` "Shutdown complete in" OR "Received shutdown signal." OR "master has instructed peer to restart"\
| stats min(_time) AS logTime by message, host\
| stats min(logTime) AS minTime, max(logTime) AS maxTime by host\
| eval minTime=minTime - $minTimeContingency$, maxTime=maxTime + $maxTimeContingency$\
| eval search="host=" . host . " _time>" . minTime . " _time<" .maxTime\
| fields search\
| format\
| rex mode=sed field=search "s/\"//g"
iseval = 0

